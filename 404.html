    <!-- Fix for absolute asset paths in shipped bundle: when the bundle uses leading-slash paths
         (e.g. "/kusgan-logo.png"), browsers will request the host root instead of the
         project subpath on GitHub Pages. This small runtime shim rewrites image `src`
         values that start with `/` to include the repo base path (`/Kusgan`) so images
         resolve to `/Kusgan/<file>` without changing the built bundle. Inserted before
         the main module so the monkeypatch is active when the bundle runs. -->
    <script>
      (function(){
        try{
          var PREFIX = '/Kusgan';
          var imgProto = HTMLImageElement && HTMLImageElement.prototype;
          if(imgProto){
            var origSetAttr = imgProto.setAttribute;
            imgProto.setAttribute = function(name, value){
              if(name==='src' && typeof value==='string' && value.startsWith('/') && !value.startsWith(PREFIX + '/')){
                value = PREFIX + value;
              }
              return origSetAttr.call(this, name, value);
            };

            var desc = Object.getOwnPropertyDescriptor(imgProto, 'src');
            if(desc && desc.set){
              var origSrcSetter = desc.set;
              Object.defineProperty(imgProto, 'src', {
                set: function(v){
                  var vv = v;
                  if(typeof vv === 'string' && vv.startsWith('/') && !vv.startsWith(PREFIX + '/')){
                    vv = PREFIX + vv;
                  }
                  return origSrcSetter.call(this, vv);
                },
                get: desc.get || function(){ return this.getAttribute('src'); },
                configurable: true,
                enumerable: true
              });
            }
          }
        }catch(e){
          console.warn('asset-path-shim failed', e && e.message);
        }
      })();
    </script>
